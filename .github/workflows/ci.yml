name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter (TypeScript check)
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build bundle
        run: npm run build

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: edge-bundle
          path: dist/index.bundle.js
          retention-days: 7

